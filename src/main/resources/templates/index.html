<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/map.css}" type="text/css" />
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-2" id="task">
            <form role="form">
                <div class="form-group">
                    <h2>Task information</h2>
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">id :</label>
                    <input type="text" class="form-control"  placeholder="id" style="width:170px;" v-model="id">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">lng :</label>
                    <input type="text" class="form-control"  placeholder="经度" style="width:170px;" v-model="lng">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">lat :</label>
                    <input type="text" class="form-control"  placeholder="纬度" style="width:170px;" v-model="lat">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">begin :</label>
                    <input type="text" class="form-control" placeholder="begin" style="width:170px;"
                           v-model="beginTime">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">end :</label>
                    <input type="text" class="form-control" placeholder="end" style="width:170px;" v-model="endTime">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">type :</label>
                    <input type="text" class="form-control"  placeholder="type" style="width:170px;" v-model="type">
                </div>
                <div class="form-group form-inline">
                    <label  style="width:55px;">radius :</label>
                    <input type="text" class="form-control"  placeholder="radius" style="width:170px;" v-model="radius">
                </div>
                <div class="form-group form-inline">
                    <label style="width:55px;">reward:</label>
                    <input type="text" class="form-control" placeholder="reward" style="width:170px;" v-model="reward">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default"
                            @click="updateWorkerLocations(drivingRoutes, map)">Submit
                    </button>
                </div>
                <div class="form-group">
                    <h3>Task File</h3>
                </div>
                <div>
                    <input type="file" class="btn btn-default" style="width:170px;"
                           @change="uploadMultiTask($event, drivingRoutes)"/>
                </div>
            </form>
        </div>

        <div class="col-lg-10" id="map"></div>
    </div>
</div>

</body>

<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sq5b8szTKuH0rvcx4jP2U0eziTZfPGK8"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/LuShu/1.2/src/LuShu_min.js"></script>
<script th:src="@{/js/map_initial.js}" type="text/javascript"></script>
<script th:src="@{/js/index.js}" type="text/javascript"></script>

<script type="text/javascript">
    var map = new BMap.Map("map");
    var drivingRoutes = new Map();
    bMap.initMap(map);
    bMap.initPointOfInterests(map);
    bMap.initWorkers(map, drivingRoutes);
</script>
</html>
