<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-lg-6 column" id="worker">
            <h3>
                worker 添加
            </h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="id"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">lng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="lng"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">lat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="lat"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">capacity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="capacity"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">radius</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="radius"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">reward</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="reward"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" v-on:click="submitWorker">添加</button>
                    </div>
                </div>

            </form>

        </div>
        <div class="col-lg-6 column" id="pointOfInterest">
            <h3>
                Point Of Interest 添加
            </h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">id</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="id"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">lng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="lng"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">lat</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="lat"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">reward</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="reward"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">types</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="types"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" v-on:click="submitPointOfInterest">添加</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column" id="schedule">
            <button type="button" class="btn btn-default btn-block btn-danger" v-on:click="deleteAllSchedule">重置 Schedules</button>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/backstage.js}" type="text/javascript"></script>
<script>
    var scheduleOperation = new Vue({
        el: "#schedule",

        data:{
            scheduleRemove:"/schedule/removeAll"
        },

        methods:{
            deleteAllSchedule:function () {
                axios({
                    method:'DELETE',
                    url:this.scheduleRemove,
                }).then(function(resp){
                    console.log(resp.data);
                    alert("重置成功")
                });
            }
        }
    });
</script>

</html>
