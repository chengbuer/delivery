<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delivery</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="//apps.bdimg.com/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <link rel="stylesheet" th:href="@{/css/map.css}" type="text/css" />
</head>
<body>

<div class="container" id="app">
    <div class="row">
        <div class="col-lg-2">
            <form role="form"  class="form-inline">
                <div class="form-group">
                    <label for="lng">经度</label>
                    <input type="text" class="form-control" id="lng" placeholder="经度" value="116.428">
                </div>
                <div class="form-group">
                    <label for="lat">纬度</label>
                    <input type="text" class="form-control" id="lat" placeholder="纬度" value="39.973">
                </div>
                <div class="form-group">
                    <label for="begin_time">开始</label>
                    <input type="text" class="form-control" id="begin_time" placeholder="begin" value="0">
                </div>
                <div class="form-group">
                    <label for="end_time">结束</label>
                    <input type="text" class="form-control" id="end_time" placeholder="end" value="1000">
                </div>
                <div class="form-group">
                    <label for="type">类型</label>
                    <input type="text" class="form-control" id="type" placeholder="type" value="1">
                </div>
                <div class="form-group">
                    <label for="radius">半径</label>
                    <input type="text" class="form-control" id="radius" placeholder="radius" value="1000">
                </div>
                <div class="form-group">
                    <label for="reward">奖励</label>
                    <input type="text" class="form-control" id="reward" placeholder="reward" value="0.3">
                </div>
                <button type="button" onclick="query.timeQuery()" class="btn btn-default" id="task_submit">提交
                </button>
            </form>
        </div>
        <div class="col-lg-10" id="map"></div>
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/vue/2.6.6/vue.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=sq5b8szTKuH0rvcx4jP2U0eziTZfPGK8"></script>
<script th:src="@{/js/map_initial.js}" type="text/javascript"></script>
<script th:src="@{/js/query.js}" type="text/javascript"></script>

<script type="text/javascript">
    var map = new BMap.Map("map");

    bMap.initMap(map);
    bMap.initPointOfInterests(map);
    bMap.initWorkers(map);
</script>
</html>
